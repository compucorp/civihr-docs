# Project information
site_name: CiviHR User Guide
site_description: A guide for users and administrators of CiviHR.
site_author: The CiviHR community
site_url: http://civihr.org

# Repository
repo_name: CiviHR Documentation
repo_url: https://github.com/compucorp/civihr-docs.git

# Copyright
copyright: 'Copyright &copy; 2017 CiviHR'

# Theme directory
theme_dir: material

# Options
extra:
  feature:
    tabs: false
  palette:
    primary: indigo
    accent: green

# Extensions
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite(guess_lang=false)
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc(permalink=true)
  - pymdownx.arithmatex
  - pymdownx.betterem(smart_enable=all)
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist(custom_checkbox=true)
  - pymdownx.tilde

